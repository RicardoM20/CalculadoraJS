<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Aplicacion Calculadora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  </head>
  <body>
      <div class="container">
         <h1>Aplicacion Calculadora</h1> 
         <form id="forma">
             <div class="mb-4">
                 <label for="operandoA">Operando A</label>
                 <input type="number" class="form-control" placeholder="Escribe operando A" id="operandoA">
             </div>
             <div class="mb-4">
                 <label for="operandoB">Operando B</label>
                 <input type="number" class="form-control" placeholder="Escribe operando B" id="operandoB">
             </div>   
         </form>
        <button class="btn btn-primary mb-4" onclick="sumar()">Sumar</button>
        <button class="btn btn-secondary mb-4" onclick="restar()">Restar</button>
        <button class="btn btn-success mb-4" onclick="multiplicar()">Multiplicar</button>
        <button class="btn btn-warning mb-4" onclick="dividir()">Dividir</button>
        <button class="btn btn-info mb-4" onclick="limpiar()">Limpiar</button>
        <div id="resultado"></div>
      </div>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    
    <script src="appJs.js">

    </script>
</body>
</html>
